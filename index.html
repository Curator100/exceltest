<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Marks Viewer</title>
    <style>
        body {
            background-color: #121212;
            color: #f5f5f5;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        input, button {
            margin: 10px;
            padding: 10px;
            font-size: 1rem;
            border-radius: 5px;
            border: 2px solid #FF1E00;
            background-color: #1C1C1C;
            color: #FFDD00;
        }
        #result {
            margin-top: 20px;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <h1>Check Your Marks</h1>
    <input type="text" id="rollInput" placeholder="Enter Roll Number">
    <button onclick="fetchResult()">Submit</button>
    <div id="result"></div>

    <script>
        async function fetchResult() {
            const roll = document.getElementById('rollInput').value;
            const response = await fetch('https://script.google.com/macros/s/AKfycbxlYpT9MwiVWpme1jvngAf_rFTdX1c8En5KKlKi2mQ7bhyIs4hdN1sEF3ZVH4myiE65tg/exec?roll=' + encodeURIComponent(roll));
            const data = await response.json();

            if (data.status === 'success') {
                document.getElementById('result').innerHTML = `Roll: ${data.roll} <br> Name: ${data.name} <br> Marks: ${data.marks}`;
            } else {
                document.getElementById('result').innerHTML = 'Roll number not found';
            }
        }
    </script>
</body>
</html>
